#!/usr/local/bin/ansible-playbook --inventory=inventory.yaml
- name: '{{ ansible_name }} | Konductor | template' 
  hosts: konductor
  vars_files:
    - 'vars/global.yml'
  vars:
    module: "template"
    state_provider: "{{ terraform_state_provider }}"
    ansible_name_module: "{{ ansible_name }} | {{ module }}"
  tasks:

    - name: '{{ ansible_name_module }} | template | Stage OpenShift Configs & Manifests' 
      template:
        src: '{{ item.src }}'
        dest: '{{ item.dest }}'
        mode: '0755'
      loop: 
        - { src: "ansible/cluster-vars.yml.j2", dest: "{{ dir_iac }}/cluster-vars.yml"}
