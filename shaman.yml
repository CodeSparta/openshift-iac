#!/usr/local/bin/ansible-playbook --inventory=inventory

- name: ' Konductor UPI '
  hosts: local
  vars_files:
  - '../cluster-vars.yml'
  - 'vars/{{ target_environment }}.yml'
  - 'vars/global.yml'
  - 'vars/git.yml'
  vars:
    module: "build"
    state_provider: "local"
    tf_module_path: "{{ dir_terraform }}/shaman"
    vars_module_path: "{{ dir_terraform }}"
    ansible_name_module: " Konductor | UPI | {{ module }}"

  tasks:

    ####### Terraform Init
#    - name: '{{ ansible_name_module }} | shell | terraform init'
#      shell: terraform init
#      loop:
#        - "{{ tf_module_path }}/elb"
#        - "{{ tf_module_path }}/control-plane"

    ####### Terraform Apply
    - name: '{{ ansible_name_module }} | terraform | apply'
      terraform:
        project_path: "{{ item }}"
        variables_file: "{{ vars_module_path }}/global.tfvars"
        state: present
      loop:
        - "{{ tf_module_path }}/resource-import"
        - "{{ tf_module_path }}/elb"
        - "{{ tf_module_path }}/control-plane"
        - "{{ tf_module_path }}/route53"
      register: tf_output
